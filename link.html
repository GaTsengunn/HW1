<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link, a:visited{
                background-color: white;
                color:black;
                border: 2px solid brown;
                padding: 8px 16px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            a:hover, a:active{
                background-color: brown;
                color:lightgreen;
            }
        </style>
    </head>
    <body>
        <h>Styling Link</h>
        <p><a href="https://www.w3schools.com/">W3school</a></p>
    </body>
</html>
