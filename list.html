<!DOCTYPE html>
<html>
    <body>
        <h2>An Unordered HTML list</h2>
        <ul>
            <li>Chrome</li>
            <li>Firefox</li>
            <li>Brave</li>
        </ul>
        <h2>An Ordered HTML list</h2>
        <ul>
            <li>Chrome</li>
            <li>Firefox</li>
            <li>Brave</li>
        </ul>
        <h2>A Description list</h2>
        <dl>
            <dt>Chrome</dt>
            <dd>- fast, easy to use</dd>
            <dt>Firefox</dt>
            <dd>- the fastest and safest</dd>
            <dt>Brave</dt>
            <dd>- faster page load speed</dd>
        </dl>
    </body>
</html>
